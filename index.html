<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Librospedia</a>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" href="#carro">

                </form>

            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">

                    <h1 class="display-4 fw-bolder">Librospedia</h1>

        <section class="py-5">

        <!-- Carrito -->
        <h2 id="carro">Carrito de Compras</h2>
        <table class="table" >
            <thead>
              <tr>

                <th scope="col">Acci√≥n</th>
              </tr>
            </thead>
            
            <tbody id='carrito'>
              
            </tbody>
            <tfoot>
                <th scope="col"></th>
                <th scope="col" id="totalProductos">Total de productos</th>
                <th scope="col" id="totalPrecio">Precio Total</th>
                <th scope="col"><button id="vaciarCarrito">Vaciar Carrito</button></th>
            </tfoot>
          </table>
        <!-- Footer-->

            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
